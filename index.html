<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- Local CSS -->
    <link type="text/css" rel="stylesheet" href="assets/style.css">
    <title>Letter Guess</title>
  </head>

  <body>
    <div class="container">
        <!-- Jumbotron -->
        <div class="row">
            <div id="main" class="jumbotron" class="col-md-6">
                <h1 class="display-3">Letter Guessing Game</h1>
                <p class="lead">Guess the Computer's randomly chosen letter before you run out of tries</p>
                <hr class="my-2">
                <!-- Tries counter and score cards -->
                <div class="row">
                    <div class="col-sm-4">
                        <div class="card">
                            <div class="card-body">
                                <h5 class="card-title">Tries Remaining</h5>
                                <h1 id="triesCard" class="card-text"></h1>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-4">
                        <div class="card">
                            <div class="card-body">
                                <h5 class="card-title">Wins</h5>
                                <h1 id="winsCard" class="card-text"></h1>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-4">
                        <div class="card">
                            <div class="card-body">
                                <h5 class="card-title">Losses</h5>
                                <h1 id="lossesCard" class="card-text"></h1>
                            </div>
                        </div>
                    </div>
                </div>
                
                <hr class="my-2">

                <!-- Player input -->
                <div class="input-group mb-3">
                    <input id="playerInput" type="text" class="form-control" maxlength="1" placeholder="Guess a letter">
                </div>

                <!-- Display guessed letters -->
                <div id="guessLog"></a>
                    <h1 class="badge badge-light">Letters Guessed:</h1>
                </div>

                <hr class="my-2">

                <!-- Play button -->
                <a id="buttonSocket" class="lead">
                    <a id="play" class="btn btn-primary btn-lg" href="#!" role="button">Play</a>
                    <a id="playAgain" class="btn btn-primary btn-lg" href="#!" role="button">Play Again</a>
                </a>

            </div>
        </div>

    </div>
    
















    <!-- Optional JavaScript -->

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    
    <!-- Custom JavaScript and jQuery -->
    <script src="assets/javascript/game.js"></script>

  </body>

</html>
